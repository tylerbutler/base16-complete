# Base16 Horizon Light 256 - alacritty color config
# MichaÃ«l Ball (http://github.com/michael-ball/)
colors:
  # Default colors
  primary:
    background: '0xFDF0ED'
    foreground: '0x403C3D'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xFDF0ED'
    cursor: '0x403C3D'

  # Normal colors
  normal:
    black:   '0xFDF0ED'
    red:     '0xE95678'
    green:   '0x29D398'
    yellow:  '0xFADAD1'
    blue:    '0x26BBD9'
    magenta: '0xEE64AC'
    cyan:    '0x59E1E3'
    white:   '0x403C3D'

  # Bright colors
  bright:
    black:   '0xBDB3B1'
    red:     '0xE95678'
    green:   '0x29D398'
    yellow:  '0xFADAD1'
    blue:    '0x26BBD9'
    magenta: '0xEE64AC'
    cyan:    '0x59E1E3'
    white:   '0x201C1D'

  indexed_colors:
    - { index: 16, color: '0xF9CEC3' }
    - { index: 17, color: '0xF9CBBE' }
    - { index: 18, color: '0xFADAD1' }
    - { index: 19, color: '0xF9CBBE' }
    - { index: 20, color: '0x948C8A' }
    - { index: 21, color: '0x302C2D' }
