# Base16 Qualia - alacritty color config
# isaacwhanson
colors:
  # Default colors
  primary:
    background: '0x101010'
    foreground: '0xC0C0C0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x101010'
    cursor: '0xC0C0C0'

  # Normal colors
  normal:
    black:   '0x101010'
    red:     '0xEFA6A2'
    green:   '0x80C990'
    yellow:  '0xE6A3DC'
    blue:    '0x50CACD'
    magenta: '0xE0AF85'
    cyan:    '0xC8C874'
    white:   '0xC0C0C0'

  # Bright colors
  bright:
    black:   '0x454545'
    red:     '0xA3B8EF'
    green:   '0x454545'
    yellow:  '0x454545'
    blue:    '0x808080'
    magenta: '0xC0C0C0'
    cyan:    '0x808080'
    white:   '0x454545'

draw_bold_text_with_bright_colors: false
