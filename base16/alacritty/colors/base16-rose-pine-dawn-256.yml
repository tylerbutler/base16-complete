colors:
  # Default colors
  primary:
    background: '0xfaf4ed'
    foreground: '0x575279'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xfaf4ed'
    cursor: '0x575279'

  # Normal colors
  normal:
    black:   '0xfaf4ed'
    red:     '0xb4637a'
    green:   '0x286983'
    yellow:  '0xd7827e'
    blue:    '0x907aa9'
    magenta: '0xea9d34'
    cyan:    '0x56949f'
    white:   '0x575279'

  # Bright colors
  bright:
    black:   '0x9893a5'
    red:     '0xb4637a'
    green:   '0x286983'
    yellow:  '0xd7827e'
    blue:    '0x907aa9'
    magenta: '0xea9d34'
    cyan:    '0x56949f'
    white:   '0xcecacd'

  indexed_colors:
    - { index: 16, color: '0xea9d34' }
    - { index: 17, color: '0xcecacd' }
    - { index: 18, color: '0xfffaf3' }
    - { index: 19, color: '0xf2e9de' }
    - { index: 20, color: '0x797593' }
    - { index: 21, color: '0x575279' }
