# Base16 Qualia 256 - alacritty color config
# isaacwhanson
colors:
  # Default colors
  primary:
    background: '0x101010'
    foreground: '0xC0C0C0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x101010'
    cursor: '0xC0C0C0'

  # Normal colors
  normal:
    black:   '0x101010'
    red:     '0xEFA6A2'
    green:   '0x80C990'
    yellow:  '0xE6A3DC'
    blue:    '0x50CACD'
    magenta: '0xE0AF85'
    cyan:    '0xC8C874'
    white:   '0xC0C0C0'

  # Bright colors
  bright:
    black:   '0x454545'
    red:     '0xEFA6A2'
    green:   '0x80C990'
    yellow:  '0xE6A3DC'
    blue:    '0x50CACD'
    magenta: '0xE0AF85'
    cyan:    '0xC8C874'
    white:   '0x454545'

  indexed_colors:
    - { index: 16, color: '0xA3B8EF' }
    - { index: 17, color: '0x808080' }
    - { index: 18, color: '0x454545' }
    - { index: 19, color: '0x454545' }
    - { index: 20, color: '0x808080' }
    - { index: 21, color: '0xC0C0C0' }
