colors:
  # Default colors
  primary:
    background: '0x1C1E26'
    foreground: '0xCBCED0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1C1E26'
    cursor: '0xCBCED0'

  # Normal colors
  normal:
    black:   '0x1C1E26'
    red:     '0xE93C58'
    green:   '0xEFAF8E'
    yellow:  '0xEFB993'
    blue:    '0xDF5273'
    magenta: '0xB072D1'
