# Base16 Kimber - alacritty color config
# Mishka Nguyen (https://github.com/akhsiM)
colors:
  # Default colors
  primary:
    background: '0x222222'
    foreground: '0xDEDEE7'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x222222'
    cursor: '0xDEDEE7'

  # Normal colors
  normal:
    black:   '0x222222'
    red:     '0xC88C8C'
    green:   '0x99C899'
    yellow:  '0xD8B56D'
    blue:    '0x537C9C'
    magenta: '0x86CACD'
    cyan:    '0x78B4B4'
    white:   '0xDEDEE7'

  # Bright colors
  bright:
    black:   '0x644646'
    red:     '0x476C88'
    green:   '0x313131'
    yellow:  '0x555D55'
    blue:    '0x5A5A5A'
    magenta: '0xC3C3B4'
    cyan:    '0x704F4F'
    white:   '0xFFFFE6'

draw_bold_text_with_bright_colors: false
