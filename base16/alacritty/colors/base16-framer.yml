colors:
  # Default colors
  primary:
    background: '0x181818'
    foreground: '0xD0D0D0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x181818'
    cursor: '0xD0D0D0'

  # Normal colors
  normal:
    black:   '0x181818'
    red:     '0xFD886B'
    green:   '0x32CCDC'
    yellow:  '0xFECB6E'
    blue:    '0x20BCFC'
    magenta: '0xBA8CFC'
    cyan:    '0xACDDFD'
    white:   '0xD0D0D0'

  # Bright colors
  bright:
    black:   '0x747474'
    red:     '0xFC4769'
    green:   '0x151515'
    yellow:  '0x464646'
    blue:    '0xB9B9B9'
    magenta: '0xE8E8E8'
    cyan:    '0xB15F4A'
    white:   '0xEEEEEE'

draw_bold_text_with_bright_colors: false
