# Base16 Pasque - alacritty color config
# Gabriel Fontes (https://github.com/Misterio77)
colors:
  # Default colors
  primary:
    background: '0x271C3A'
    foreground: '0xDEDCDF'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x271C3A'
    cursor: '0xDEDCDF'

  # Normal colors
  normal:
    black:   '0x271C3A'
    red:     '0xA92258'
    green:   '0xC6914B'
    yellow:  '0x804ead'
    blue:    '0x8E7DC6'
    magenta: '0x953B9D'
    cyan:    '0x7263AA'
    white:   '0xDEDCDF'

  # Bright colors
  bright:
    black:   '0x5D5766'
    red:     '0x918889'
    green:   '0x100323'
    yellow:  '0x3E2D5C'
    blue:    '0xBEBCBF'
    magenta: '0xEDEAEF'
    cyan:    '0x59325C'
    white:   '0xBBAADD'

draw_bold_text_with_bright_colors: false
