# Base16 Silk Light - alacritty color config
# Gabriel Fontes (https://github.com/Misterio77)
colors:
  # Default colors
  primary:
    background: '0xE9F1EF'
    foreground: '0x385156'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xE9F1EF'
    cursor: '0x385156'

  # Normal colors
  normal:
    black:   '0xE9F1EF'
    red:     '0xCF432E'
    green:   '0x6CA38C'
    yellow:  '0xCFAD25'
    blue:    '0x39AAC9'
    magenta: '0x6E6582'
    cyan:    '0x329CA2'
    white:   '0x385156'

  # Bright colors
  bright:
    black:   '0x5C787B'
    red:     '0xD27F46'
    green:   '0xCCD4D3'
    yellow:  '0x90B7B6'
    blue:    '0x4B5B5F'
    magenta: '0x0e3c46'
    cyan:    '0x865369'
    white:   '0xD2FAFF'

draw_bold_text_with_bright_colors: false
