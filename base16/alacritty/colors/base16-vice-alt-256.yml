# Base16 Vice Alt 256 - alacritty color config
# Thomas Leon Highbaugh
colors:
  # Default colors
  primary:
    background: '0x1c1c1c'
    foreground: '0x555555'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1c1c1c'
    cursor: '0x555555'

  # Normal colors
  normal:
    black:   '0x1c1c1c'
    red:     '0xff3d81'
    green:   '0x44ffdd'
    yellow:  '0xffff73'
    blue:    '0x2fb1d4'
    magenta: '0x8265ff'
    cyan:    '0x00caff'
    white:   '0x555555'

  # Bright colors
  bright:
    black:   '0x323232'
    red:     '0xff3d81'
    green:   '0x44ffdd'
    yellow:  '0xffff73'
    blue:    '0x2fb1d4'
    magenta: '0x8265ff'
    cyan:    '0x00caff'
    white:   '0xd1d1d1'

  indexed_colors:
    - { index: 16, color: '0xF67544' }
    - { index: 17, color: '0xF83D80' }
    - { index: 18, color: '0x282828' }
    - { index: 19, color: '0x2c2c2c' }
    - { index: 20, color: '0x3c3c3c' }
    - { index: 21, color: '0xb6b6b6' }
