colors:
  # Default colors
  primary:
    background: '0x191724'
    foreground: '0xe0def4'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x191724'
    cursor: '0xe0def4'

  # Normal colors
  normal:
    black:   '0x191724'
    red:     '0xeb6f92'
    green:   '0x31748f'
    yellow:  '0xebbcba'
    blue:    '0xc4a7e7'
    magenta: '0xf6c177'
    cyan:    '0x9ccfd8'
    white:   '0xe0def4'

  # Bright colors
  bright:
    black:   '0x6e6a86'
    red:     '0xeb6f92'
    green:   '0x31748f'
    yellow:  '0xebbcba'
    blue:    '0xc4a7e7'
    magenta: '0xf6c177'
    cyan:    '0x9ccfd8'
    white:   '0x524f67'

  indexed_colors:
    - { index: 16, color: '0xf6c177' }
    - { index: 17, color: '0x524f67' }
    - { index: 18, color: '0x1f1d2e' }
    - { index: 19, color: '0x26233a' }
    - { index: 20, color: '0x908caa' }
    - { index: 21, color: '0xe0def4' }
