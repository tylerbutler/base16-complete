# default statusbar colors
set-option -g status-style "fg=#3f4859,bg=#282b36"

# default window title colors
set-window-option -g window-status-style "fg=#3f4859,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffff73,bg=default"

# pane border
set-option -g pane-border-style "fg=#282b36"
set-option -g pane-active-border-style "fg=#2f303d"

# message text
set-option -g message-style "fg=#555e70,bg=#282b36"

# pane number display
set-option -g display-panes-active-colour "#44ffdd"
set-option -g display-panes-colour "#ffff73"

# clock
set-window-option -g clock-mode-colour "#44ffdd"

# copy mode highligh
set-window-option -g mode-style "fg=#3f4859,bg=#2f303d"

# bell
set-window-option -g window-status-bell-style "fg=#282b36,bg=#ff3d81"
