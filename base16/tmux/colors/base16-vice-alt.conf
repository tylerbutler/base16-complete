# default statusbar colors
set-option -g status-style "fg=#afafd7,bg=#444444"

# default window title colors
set-window-option -g window-status-style "fg=#afafd7,bg=#444444"

# active window title colors
set-window-option -g window-status-current-style "fg=#,bg=#444444"

# pane border
set-option -g pane-border-style "fg=#444444"
set-option -g pane-active-border-style "fg=#afafd7"

# message text
set-option -g message-style "fg=#ffffff,bg=#878787"

# pane number display
set-option -g display-panes-active-colour "#afafd7"
set-option -g display-panes-colour "#444444"

# clock
set-window-option -g clock-mode-colour "#afffff"

# copy mode highlight
set-window-option -g mode-style "fg=#afafd7,bg=#878787"

# bell
set-window-option -g window-status-bell-style "fg=#303030,bg=#ff005f"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#d7afff,bg=#444444"

# style for command messages
set-option -g message-command-style "fg=#ffffff,bg=#878787"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#d7afff,bg=#303030"
  set-window-option -g window-style "fg=#d7afff,bg=#444444"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#d7afff,bg=#875faf] #S #[fg=#875faf,bg=#444444,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#878787,bg=#444444 nobold, nounderscore, noitalics]#[fg=#afafd7,bg=#878787] %Y-%m-%d  %H:%M #[fg=#d7afff,bg=#878787,nobold,noitalics,nounderscore]#[fg=#444444,bg=#d7afff] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#444444,bg=#ffffaf,nobold,noitalics,nounderscore]#[fg=#878787,bg=#ffffaf] #I #[fg=#878787,bg=#ffffaf,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#ffffaf,bg=#444444,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#444444,bg=#878787,noitalics]#[fg=#ffffff,bg=#878787] #I #[fg=#ffffff,bg=#878787] #W#{?window_zoomed_flag,*Z,}} #[fg=#878787,bg=#444444,noitalics]"
  set-window-option -g window-status-separator ""
}

