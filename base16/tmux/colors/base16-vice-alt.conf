# default statusbar colors
set-option -g status-style "fg=#3c3c3c,bg=#282828"

# default window title colors
set-window-option -g window-status-style "fg=#3c3c3c,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#ffff73,bg=default"

# pane border
set-option -g pane-border-style "fg=#282828"
set-option -g pane-active-border-style "fg=#2c2c2c"

# message text
set-option -g message-style "fg=#555555,bg=#282828"

# pane number display
set-option -g display-panes-active-colour "#44ffdd"
set-option -g display-panes-colour "#ffff73"

# clock
set-window-option -g clock-mode-colour "#44ffdd"

# copy mode highligh
set-window-option -g mode-style "fg=#3c3c3c,bg=#2c2c2c"

# bell
set-window-option -g window-status-bell-style "fg=#282828,bg=#ff3d81"
