# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#00a3cc,bg=#5ccc96"

# default window title colors
set-window-option -g window-status-style "fg=#00a3cc,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#b3a1e6,bg=default"

# pane border
set-option -g pane-border-style "fg=#5ccc96"
set-option -g pane-active-border-style "fg=#b3a1e6"

# message text
set-option -g message-style "fg=#686f9a,bg=#5ccc96"

# pane number display
set-option -g display-panes-active-colour "#5ccc96"
set-option -g display-panes-colour "#b3a1e6"

# clock
set-window-option -g clock-mode-colour "#5ccc96"

# copy mode highligh
set-window-option -g mode-style "fg=#00a3cc,bg=#b3a1e6"

# bell
set-window-option -g window-status-bell-style "fg=#5ccc96,bg=#e33400"
