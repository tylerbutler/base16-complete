# default statusbar colors
set-option -g status-style "fg=#00a3cc,bg=#5ccc96"

# default window title colors
set-window-option -g window-status-style "fg=#00a3cc,bg=#5ccc96"

# active window title colors
set-window-option -g window-status-current-style "fg=#,bg=#5ccc96"

# pane border
set-option -g pane-border-style "fg=#5ccc96"
set-option -g pane-active-border-style "fg=#00a3cc"

# message text
set-option -g message-style "fg=#f2ce00,bg=#b3a1e6"

# pane number display
set-option -g display-panes-active-colour "#00a3cc"
set-option -g display-panes-colour "#5ccc96"

# clock
set-window-option -g clock-mode-colour "#00a3cc"

# copy mode highlight
set-window-option -g mode-style "fg=#00a3cc,bg=#b3a1e6"

# bell
set-window-option -g window-status-bell-style "fg=#000000,bg=#e33400"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#686f9a,bg=#5ccc96"

# style for command messages
set-option -g message-command-style "fg=#f2ce00,bg=#b3a1e6"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#686f9a,bg=#000000"
  set-window-option -g window-style "fg=#686f9a,bg=#5ccc96"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#686f9a,bg=#686f9a] #S #[fg=#686f9a,bg=#5ccc96,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#b3a1e6,bg=#5ccc96 nobold, nounderscore, noitalics]#[fg=#00a3cc,bg=#b3a1e6] %Y-%m-%d  %H:%M #[fg=#686f9a,bg=#b3a1e6,nobold,noitalics,nounderscore]#[fg=#5ccc96,bg=#686f9a] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#5ccc96,bg=#b3a1e6,nobold,noitalics,nounderscore]#[fg=#b3a1e6,bg=#b3a1e6] #I #[fg=#b3a1e6,bg=#b3a1e6,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#b3a1e6,bg=#5ccc96,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#5ccc96,bg=#b3a1e6,noitalics]#[fg=#f2ce00,bg=#b3a1e6] #I #[fg=#f2ce00,bg=#b3a1e6] #W#{?window_zoomed_flag,*Z,}} #[fg=#b3a1e6,bg=#5ccc96,noitalics]"
  set-window-option -g window-status-separator ""
}

