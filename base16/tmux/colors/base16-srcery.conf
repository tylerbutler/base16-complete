# default statusbar colors
set-option -g status-style "fg=#68A8E4,bg=#98BC37"

# default window title colors
set-window-option -g window-status-style "fg=#68A8E4,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#FBB829,bg=default"

# pane border
set-option -g pane-border-style "fg=#98BC37"
set-option -g pane-active-border-style "fg=#FED06E"

# message text
set-option -g message-style "fg=#BAA67F,bg=#98BC37"

# pane number display
set-option -g display-panes-active-colour "#519F50"
set-option -g display-panes-colour "#FBB829"

# clock
set-window-option -g clock-mode-colour "#519F50"

# copy mode highligh
set-window-option -g mode-style "fg=#68A8E4,bg=#FED06E"

# bell
set-window-option -g window-status-bell-style "fg=#98BC37,bg=#EF2F27"
