# Scheme author: 
# Template author: Tinted Theming: (https://github.com/tinted-theming)

# default statusbar colors
set-option -g status-style "fg=#68A8E4,bg=#98BC37"

# default window title colors
set-window-option -g window-status-style "fg=#68A8E4,bg=#98BC37"

# active window title colors
set-window-option -g window-status-current-style "fg=#,bg=#98BC37"

# pane border
set-option -g pane-border-style "fg=#98BC37"
set-option -g pane-active-border-style "fg=#68A8E4"

# message text
set-option -g message-style "fg=#FF5C8F,bg=#FED06E"

# pane number display
set-option -g display-panes-active-colour "#68A8E4"
set-option -g display-panes-colour "#98BC37"

# clock
set-window-option -g clock-mode-colour "#2C78BF"

# copy mode highlight
set-window-option -g mode-style "fg=#68A8E4,bg=#FED06E"

# bell
set-window-option -g window-status-bell-style "fg=#1C1B19,bg=#EF2F27"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#BAA67F,bg=#98BC37"

# style for command messages
set-option -g message-command-style "fg=#FF5C8F,bg=#FED06E"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#BAA67F,bg=#1C1B19"
  set-window-option -g window-style "fg=#BAA67F,bg=#98BC37"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#BAA67F,bg=#918175] #S #[fg=#918175,bg=#98BC37,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#FED06E,bg=#98BC37 nobold, nounderscore, noitalics]#[fg=#68A8E4,bg=#FED06E] %Y-%m-%d  %H:%M #[fg=#BAA67F,bg=#FED06E,nobold,noitalics,nounderscore]#[fg=#98BC37,bg=#BAA67F] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#98BC37,bg=#FBB829,nobold,noitalics,nounderscore]#[fg=#FED06E,bg=#FBB829] #I #[fg=#FED06E,bg=#FBB829,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#FBB829,bg=#98BC37,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#98BC37,bg=#FED06E,noitalics]#[fg=#FF5C8F,bg=#FED06E] #I #[fg=#FF5C8F,bg=#FED06E] #W#{?window_zoomed_flag,*Z,}} #[fg=#FED06E,bg=#98BC37,noitalics]"
  set-window-option -g window-status-separator ""
}

