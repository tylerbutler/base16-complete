# default statusbar colors
set-option -g status-style "fg=#7eb2dd,bg=#9cf087"

# default window title colors
set-window-option -g window-status-style "fg=#7eb2dd,bg=#9cf087"

# active window title colors
set-window-option -g window-status-current-style "fg=#,bg=#9cf087"

# pane border
set-option -g pane-border-style "fg=#9cf087"
set-option -g pane-active-border-style "fg=#7eb2dd"

# message text
set-option -g message-style "fg=#fb94ff,bg=#ffcc1b"

# pane number display
set-option -g display-panes-active-colour "#7eb2dd"
set-option -g display-panes-colour "#9cf087"

# clock
set-window-option -g clock-mode-colour "#1c8db2"

# copy mode highlight
set-window-option -g mode-style "fg=#7eb2dd,bg=#ffcc1b"

# bell
set-window-option -g window-status-bell-style "fg=#00384d,bg=#c43061"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#77929e,bg=#9cf087"

# style for command messages
set-option -g message-command-style "fg=#fb94ff,bg=#ffcc1b"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#77929e,bg=#00384d"
  set-window-option -g window-style "fg=#77929e,bg=#9cf087"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#77929e,bg=#517f8d] #S #[fg=#517f8d,bg=#9cf087,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#ffcc1b,bg=#9cf087 nobold, nounderscore, noitalics]#[fg=#7eb2dd,bg=#ffcc1b] %Y-%m-%d  %H:%M #[fg=#77929e,bg=#ffcc1b,nobold,noitalics,nounderscore]#[fg=#9cf087,bg=#77929e] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#9cf087,bg=#f08e48,nobold,noitalics,nounderscore]#[fg=#ffcc1b,bg=#f08e48] #I #[fg=#ffcc1b,bg=#f08e48,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#f08e48,bg=#9cf087,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#9cf087,bg=#ffcc1b,noitalics]#[fg=#fb94ff,bg=#ffcc1b] #I #[fg=#fb94ff,bg=#ffcc1b] #W#{?window_zoomed_flag,*Z,}} #[fg=#ffcc1b,bg=#9cf087,noitalics]"
  set-window-option -g window-status-separator ""
}

