# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#7eb2dd,bg=#9cf087"

# default window title colors
set-window-option -g window-status-style "fg=#7eb2dd,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#f08e48,bg=default"

# pane border
set-option -g pane-border-style "fg=#9cf087"
set-option -g pane-active-border-style "fg=#ffcc1b"

# message text
set-option -g message-style "fg=#77929e,bg=#9cf087"

# pane number display
set-option -g display-panes-active-colour "#7fc06e"
set-option -g display-panes-colour "#f08e48"

# clock
set-window-option -g clock-mode-colour "#7fc06e"

# copy mode highligh
set-window-option -g mode-style "fg=#7eb2dd,bg=#ffcc1b"

# bell
set-window-option -g window-status-bell-style "fg=#9cf087,bg=#c43061"
