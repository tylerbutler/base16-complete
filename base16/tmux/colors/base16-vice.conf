# default statusbar colors
set-option -g status-style "fg=#666666,bg=#222222"

# default window title colors
set-window-option -g window-status-style "fg=#666666,bg=#222222"

# active window title colors
set-window-option -g window-status-current-style "fg=#,bg=#222222"

# pane border
set-option -g pane-border-style "fg=#222222"
set-option -g pane-active-border-style "fg=#666666"

# message text
set-option -g message-style "fg=#c6c6c6,bg=#323232"

# pane number display
set-option -g display-panes-active-colour "#666666"
set-option -g display-panes-colour "#222222"

# clock
set-window-option -g clock-mode-colour "#00eaff"

# copy mode highlight
set-window-option -g mode-style "fg=#666666,bg=#323232"

# bell
set-window-option -g window-status-bell-style "fg=#181818,bg=#ff29a8"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg=#818181,bg=#222222"

# style for command messages
set-option -g message-command-style "fg=#c6c6c6,bg=#323232"

# Optional active/inactive pane state
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg=#818181,bg=#181818"
  set-window-option -g window-style "fg=#818181,bg=#222222"
}

# Optional statusbar
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg=#818181,bg=#3f3f3f] #S #[fg=#3f3f3f,bg=#222222,nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg=#323232,bg=#222222 nobold, nounderscore, noitalics]#[fg=#666666,bg=#323232] %Y-%m-%d  %H:%M #[fg=#818181,bg=#323232,nobold,noitalics,nounderscore]#[fg=#222222,bg=#818181] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg=#222222,bg=#f0ffaa,nobold,noitalics,nounderscore]#[fg=#323232,bg=#f0ffaa] #I #[fg=#323232,bg=#f0ffaa,bold] #W#{?window_zoomed_flag,*Z,}} #[fg=#f0ffaa,bg=#222222,nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg=#222222,bg=#323232,noitalics]#[fg=#c6c6c6,bg=#323232] #I #[fg=#c6c6c6,bg=#323232] #W#{?window_zoomed_flag,*Z,}} #[fg=#323232,bg=#222222,noitalics]"
  set-window-option -g window-status-separator ""
}

