# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# Silk Light by Gabriel Fontes (https://github.com/Misterio77)

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#E9F1EF"
idle_fg = "#385156"
info_bg = "#329CA2"
info_fg = "#E9F1EF"
good_bg = "#6CA38C"
good_fg = "#E9F1EF"
warning_bg = "#CFAD25"
warning_fg = "#E9F1EF"
critical_bg = "#CF432E"
critical_fg = "#E9F1EF"
# The rest of the theme settings are left at default.
