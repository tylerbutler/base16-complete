# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# Nebula by Gabriel Fontes (https://github.com/Misterio77)

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#22273b"
idle_fg = "#a4a6a9"
info_bg = "#226f68"
info_fg = "#22273b"
good_bg = "#6562a8"
good_fg = "#22273b"
warning_bg = "#4f9062"
warning_fg = "#22273b"
critical_bg = "#777abc"
critical_fg = "#22273b"
# The rest of the theme settings are left at default.
