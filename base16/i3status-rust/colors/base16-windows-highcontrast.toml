# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# Windows High Contrast by Fergus Collins (https://github.com/C-Fergus)

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#000000"
idle_fg = "#c0c0c0"
info_bg = "#54fcfc"
info_fg = "#000000"
good_bg = "#54fc54"
good_fg = "#000000"
warning_bg = "#fcfc54"
warning_fg = "#000000"
critical_bg = "#fc5454"
critical_fg = "#000000"
# The rest of the theme settings are left at default.
