# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# Solar Flare Light by Chuck Harmston (https://chuck.harmston.ch)

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#F5F7FA"
idle_fg = "#586875"
info_bg = "#52CBB0"
info_fg = "#F5F7FA"
good_bg = "#7CC844"
good_fg = "#F5F7FA"
warning_bg = "#E4B51C"
warning_fg = "#F5F7FA"
critical_bg = "#EF5253"
critical_fg = "#F5F7FA"
# The rest of the theme settings are left at default.
