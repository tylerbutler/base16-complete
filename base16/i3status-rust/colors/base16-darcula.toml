# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# Darcula by jetbrains

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#2b2b2b"
idle_fg = "#a9b7c6"
info_bg = "#629755"
info_fg = "#2b2b2b"
good_bg = "#6a8759"
good_fg = "#2b2b2b"
warning_bg = "#bbb529"
warning_fg = "#2b2b2b"
critical_bg = "#4eade5"
critical_fg = "#2b2b2b"
# The rest of the theme settings are left at default.
