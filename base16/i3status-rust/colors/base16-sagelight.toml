# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# Sagelight by Carter Veldhuizen

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#f8f8f8"
idle_fg = "#383838"
info_bg = "#a2d6f5"
info_fg = "#f8f8f8"
good_bg = "#a0d2c8"
good_fg = "#f8f8f8"
warning_bg = "#ffdc61"
warning_fg = "#f8f8f8"
critical_bg = "#fa8480"
critical_fg = "#f8f8f8"
# The rest of the theme settings are left at default.
