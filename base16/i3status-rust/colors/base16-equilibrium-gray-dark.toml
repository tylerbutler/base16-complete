# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# Equilibrium Gray Dark by Carlo Abelli

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#111111"
idle_fg = "#ababab"
info_bg = "#00948b"
info_fg = "#111111"
good_bg = "#7f8b00"
good_fg = "#111111"
warning_bg = "#bb8801"
warning_fg = "#111111"
critical_bg = "#f04339"
critical_fg = "#111111"
# The rest of the theme settings are left at default.
