# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# Apprentice by romainl

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#262626"
idle_fg = "#BCBCBC"
info_bg = "#5F875F"
info_fg = "#262626"
good_bg = "#87AF87"
good_fg = "#262626"
warning_bg = "#5F8787"
warning_fg = "#262626"
critical_bg = "#5F8787"
critical_fg = "#262626"
# The rest of the theme settings are left at default.
