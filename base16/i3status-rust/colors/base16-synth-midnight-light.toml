[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#dddfe0"
idle_fg = "#28292a"
info_bg = "#42fff9"
info_fg = "#dddfe0"
good_bg = "#06ea61"
good_fg = "#dddfe0"
warning_bg = "#c9d364"
