# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# pinky by Benjamin (https://github.com/b3nj5m1n)

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#171517"
idle_fg = "#f5f5f5"
info_bg = "#6600ff"
info_fg = "#171517"
good_bg = "#ff0066"
good_fg = "#171517"
warning_bg = "#20df6c"
warning_fg = "#171517"
critical_bg = "#ffa600"
critical_fg = "#171517"
# The rest of the theme settings are left at default.
